{% extends 'mainpage.html' %}

{% block content %}
<div class="container">
    <h2>Edit Toners | Toner ID :{{ toners.id }}</h2>
    <p>Edit the toner below:</p>
    <form role="form" action="edit_toners_save" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col">
                <label>Model Number</label>
                <input type="text" class="form-control" placeholder="Enter toner model" name="toner_model"
                       value="{{toners.toner_model}}">
                <input type="hidden" name="toner_id" value="{{toners.id}}">
            </div>
            <div class="col">
                <label>Toner Description</label>
                <select class="form-control" name="toner_printer">
                {% for item in items %}
                    <option value="{{item.id}}" {% if item.id == toners.toner_printer.id %} selected {% endif %}>
                        {{item.description}} {{item.model_no}}</option>
                {% endfor %}
                </select>
            </div>

        </div>
        <button type="submit" class="btn btn-primary mt-3">Save</button>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#exampleModal">
            Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"><i class="fas fa-hdd"></i>&nbsp;&nbsp; Save
                            changes ?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>
{% endblock %}
