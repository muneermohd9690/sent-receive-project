{% extends 'mainpage.html' %}

{% block content %}


<div class="container">
    <h2>Prosecutions</h2>
    <input class="form-control" id="search" type="text" placeholder="Search..">
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Prosecution Name</th>
                <th>Location</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="myTable">
            {% for prosecution in prosecutions %}
            <tr>
                <td>{{prosecution.name}}</td>
                <td>{{prosecution.location}}</td>
                <td><a href="{% url 'edit_prosecutions_form' prosecution.id %}" class="btn btn-info">Edit</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

</div>
<script>
  // Get the element representing the current page
  var currentPageElement = document.getElementById('currentPage');

  // Set the breadcrumb text content to "Prosecutions / Edit Prosecutions"
  currentPageElement.textContent = "Prosecutions / Edit Prosecutions";

  // Get the <h6> element representing "TEMPLATE"
  var existingPageElement = document.getElementById('existingPage');

  // Update the text content of the <h6> element to "Edit Prosecutions"
  existingPageElement.textContent = "Edit Prosecutions";

</script>
{% endblock %}
