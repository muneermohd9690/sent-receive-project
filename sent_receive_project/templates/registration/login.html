{% extends 'mainpage.html' %}

{% block navbar-content %}
<div class="container-fluid p-3 my-3 bg-dark text-white">
    <h1 class ="text-center">IT Inventory Management</h1>
</div>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card p-3 border-dark">
        <a class="btn btn-outline-dark mt-3"><i class="fas fa-lock"></i>&nbsp;&nbsp;RESTRICTED ACCESS</a>
        <form autocomplete="off" method="POST" novalidate>
            {% csrf_token %}
            <div class="input-group mb-3 mt-5">
                <span class="input-group-text"><i class="fas fa-user-alt"></i></span>
                <input class="form-control" name="username" placeholder="Username" type="text">
            </div>
            <div class="input-group mb-3 mt-5">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input class="form-control" name="password" placeholder="Password" type="password">
            </div>

            <input class="btn btn-primary btn-sm mt-4 mb-3" type="submit" value="Enter">

        </form>
    </div>
</div>
{% endblock %}
