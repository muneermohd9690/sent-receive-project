        {% endfor %}
    </select>
</div>

<div class="input-group" >

            </div>

</div>


<div class="input-group" >

            </div>

        </option>
        {% endfor %}
    </select>

<script>
$(document).on('shown.bs.modal', '#editItemDetailsModal', function () {
    // Initialize date picker after the modal is shown
    $(".datepicker").daterangepicker({
        singleDatePicker: true,
        opens: 'left',
        "showDropdowns": true,
        ranges: {
            'Today': [moment(), moment()],
        },
        autoUpdateInput: true,
        minYear: 2022,
        locale: {
            format: 'YYYY-MM-DD',
            cancelLabel: 'Clear'
        }
    });
});
</script>
